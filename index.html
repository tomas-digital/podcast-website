<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1115;
      color: #ffffff;
    }
    header {
      padding: 24px;
      border-bottom: 1px solid #222;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      padding: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 48px;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 20px;
    }
    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }
    .episode {
      background: #171a21;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #222;
    }
    .episode img {
      width: 100%;
      display: block;
    }
    .episode div {
      padding: 12px;
    }
    .episode h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .episode span {
      font-size: 13px;
      opacity: 0.7;
    }
    footer {
      padding: 24px;
      border-top: 1px solid #222;
      text-align: center;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>

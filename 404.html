<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <title>404 · Страницата не постои | ПРО✔ЕРИТАС</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <meta name="description" content="Страницата што ја бараш не постои. Врати се на ПРО✔ЕРИТАС – македонски подкаст за вистината.">

  <link rel="icon" href="assets/img/favicon.png" type="image/png">

  <style>
    :root{
      --bg: #0b0d10;
      --card: #12151c;
      --gold: #f5c542;
      --text: #e6e6e6;
      --muted: #9aa0a6;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 600px at 50% -10%, #1a1f2b, var(--bg));
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .card{
      background: var(--card);
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
      border: 1px solid rgba(245,197,66,.15);
    }

    h1{
      margin:0 0 12px;
      font-size: 64px;
      color: var(--gold);
      letter-spacing: 2px;
    }

    h2{
      margin:0 0 12px;
      font-weight:600;
      font-size: 22px;
    }

    p{
      margin:0 0 24px;
      color: var(--muted);
      line-height:1.6;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 22px;
      border-radius: 999px;
      text-decoration:none;
      font-weight:600;
      background: linear-gradient(135deg, #f5c542, #ffd86b);
      color:#111;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 24px rgba(245,197,66,.35);
    }

    a.btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(245,197,66,.45);
    }

    .brand{
      margin-top:20px;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>404</h1>
    <h2>Страницата не постои</h2>
    <p>
      Линкот што го побара не е достапен или е избришан.  
      Провери ја адресата или врати се на почетната страна.
    </p>

    <a href="/" class="btn">Назад кон почетна</a>

    <div class="brand">
      ПРО✔ЕРИТАС · Македонски подкаст за вистината
    </div>
  </div>

</body>
</html>

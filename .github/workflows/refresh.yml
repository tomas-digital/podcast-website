name: Refresh seasons from YouTube Playlist RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch RSS and build season JSON files
        env:
          # Season 1 (2 playlists)
          S1_PLAYLIST_IDS: "PLQ2KC6ajwSZy8sGySpuCkd4mZOZ14LHdW,PLQ2KC6ajwSZy0vGyHwGvLQdkUo7GraXKw"

          # Season 2 (2 playlists)
          S2_PLAYLIST_IDS: "PLQ2KC6ajwSZzb6rS8wiz5q2uB5AzuYwOZ,PLQ2KC6ajwSZxUmuSC_6Y8x13yXssDTgZe"
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const path = require("path");

          async function fetchText(url) {
            const res = await fetch(url, {
              headers: { "User-Agent": "Mozilla/5.0" }
            });
            if (!res.ok) {
              throw new Error(`Fetch failed ${res.status} for ${url}`);
            }
            return await res.text();
          }

          function decodeXml(s) {
            return String(s || "")
              .replaceAll("&amp;", "&")
              .replaceAll("&lt;", "<")
              .replaceAll("&gt;", ">")
              .replaceAll("&quot;", '"')
              .replaceAll("&#39;", "'");
          }

          function tag(xml, name) {
            const m = xml.match(new RegExp(`<${name}[^>]*>([\\s\\S]*?)<\\/${name}>`));
            return m ? m[1].trim() : "";
          }

          function attr(xml, name) {
            const m = xml.match(new RegExp(`${name}="([^"]+)"`));
            return m ? m[1] : "";
          }

          function parseEntries(feedXml) {
            return feedXml
              .split("<entry>")
              .slice(1)
              .map(x => x.split("</entry>")[0]);
          }

          function extractEpNumber(title) {
            const t = title || "";
            let m = t.match(/\bEP\s*([0-9]{1,3})\b/i);
            if (m) return Number(m[1]);
            m = t.match(/\bEpisode\s*([0-9]{1,3})\b/i);
            if (m) return Number(m[1]);
            return null;
          }

          function itemsFromFeed(feedXml, seasonNumber) {
            const entries = parseEntries(feedXml);

            return entries.map(entry => {
              const title = decodeXml(tag(entry, "title"));
              const published = tag(entry, "published");
              const date = published ? published.slice(0, 10) : null;

              const videoId = tag(entry, "yt:videoId");

              const linkTag = entry.match(/<link[^>]+>/)?.[0] || "";
              const youtube =
                attr(linkTag, "href") ||
                (videoId ? `https://www.youtube.com/watch?v=${videoId}` : "");

              const description = decodeXml(tag(entry, "media:description"));

              const thumbTag = entry.match(/<media:thumbnail[^>]+>/)?.[0] || "";
              const thumbnail =
                attr(thumbTag, "url") ||
                (videoId ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg` : "");

              const ep = extractEpNumber(title);
              const id =
                ep !== null
                  ? `s${seasonNumber}e${ep}`
                  : `s${seasonNumber}-${videoId || Math.random().toString(36).slice(2)}`;

              return {
                id,
                season: seasonNumber,
                episode: ep,
                title,
                date,
                youtube,
                thumbnail,
                description,
                videoId
              };
            });
          }

          async function buildSeason(seasonNumber, playlistIdsCsv) {
            const ids = String(playlistIdsCsv)
              .split(",")
              .map(s => s.trim())
              .filter(Boolean);

            if (!ids.length) {
              throw new Error(`No playlist IDs provided for season ${seasonNumber}`);
            }

            const xmlFeeds = await Promise.all(
              ids.map(id =>
                fetchText(`https://www.youtube.com/feeds/videos.xml?playlist_id=${encodeURIComponent(id)}`)
              )
            );

            // Merge + de-duplicate by videoId
            const map = new Map();
            for (const xml of xmlFeeds) {
              for (const item of itemsFromFeed(xml, seasonNumber)) {
                const key = item.videoId || item.youtube || item.id;
                map.set(key, item);
              }
            }

            const items = Array.from(map.values());
            items.sort((a, b) =>
              String(b.date || "").localeCompare(String(a.date || ""))
            );

            // Remove helper field
            return items.map(({ videoId, ...rest }) => rest);
          }

          (async () => {
            const season1 = await buildSeason(1, process.env.S1_PLAYLIST_IDS);
            const season2 = await buildSeason(2, process.env.S2_PLAYLIST_IDS);

            fs.mkdirSync("data", { recursive: true });
            fs.writeFileSync("data/season1.json", JSON.stringify(season1, null, 2));
            fs.writeFileSync("data/season2.json", JSON.stringify(season2, null, 2));

            console.log(`season1.json → ${season1.length} episodes`);
            console.log(`season2.json → ${season2.length} episodes`);
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          NODE

      - name: Commit JSON updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/season1.json data/season2.json
          git commit -m "Auto-update seasons from YouTube RSS"
          git push

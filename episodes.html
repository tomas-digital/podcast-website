<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Episodes</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <span class="dot"></span>
        <span><!-- EDIT: Podcast name -->Podcast Website</span>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="episodes.html">Episodes</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title" style="margin-top:0">All Episodes</h1>

    <div class="toolbar">
      <input id="search" class="search" type="search" placeholder="Search episodes..." />
      <div class="filters">
        <button class="chip active" data-season="all">All</button>
        <button class="chip" data-season="1">Season 1</button>
        <button class="chip" data-season="2">Season 2</button>
      </div>
    </div>

    <div id="episodes-list"><p class="small">Loading...</p></div>
  </main>

  <footer class="footer">
    <div class="small">Tip: seasons are stored as separate JSON files for easy scaling.</div>
  </footer>

  <script type="module">
    import { renderEpisodesPage } from "./assets/js/app.js";
    renderEpisodesPage();
  </script>
</body>
</html>
